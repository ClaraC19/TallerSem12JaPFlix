<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
 
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="movies-container container-fluid" id="lista">
    </div>

    <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasMovie" aria-labelledby="offcanvasMovieLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasMovieLabel" class="modal-title"></h5>
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h6>Overview:</h6>
        <p id="movieOverview"></p>
        <h6>Genres:</h6>
        <ul id="movieGenres"></ul>

        <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#additionalInfo" aria-expanded="false" aria-controls="additionalInfo">
          Adittional Information â–¾
        </button>
        
        <div class="collapse" id="additionalInfo">
          <div class="card card-body bg-dark text-white mt-2">
            <p><strong>Year:</strong> <span id="movieYear"></span></p>
            <p><strong>Duration:</strong> <span id="movieDuration"></span> mins</p>
            <p><strong>Budget:</strong> <span id="movieBudget"></span></p>
            <p><strong>Revenue:</strong> <span id="movieRevenue"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
